{% extends 'admin/dashboard.html' %}
{% block content %}
<div class="w-1/2 mx-auto my-8">
    
    {% for message in messages  %}
        <li class="bg-green-300 text-white px-1 py-2">{{message}}</li>
    {% endfor %}
        
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button class="mt-5 px-2 py-1 text-white bg-blue-400 rounded">Assign Role</button>
    </form>
</div>
{% endblock content %}
