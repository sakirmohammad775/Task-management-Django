{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


  <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>

<body class="w-1/2 mx-auto mt-8">
  <div>
    <div>
      {% if messages %}
      {% for message in messages %}
      <div class="text-green-600 text-center mb-4 {%if message.tags == 'success'%}bg-green-500{% endif %} ">{{ message }}
      </p>
      {% endfor %}
      {% endif %}
    </div>
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      {{task_form}}
      {{task_detail_form}}
      <button type="submit"
        class="w-full bg-orange-400 hover:bg-orange-500 text-white font-semibold py-3 rounded-lg transition duration-200">
        Submit
      </button>
    </form>
  </div>
</body>

</html>
