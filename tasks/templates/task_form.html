{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


  <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>

<body class="bg-orange-50 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white max-w-2xl w-full rounded-lg shadow-lg overflow-hidden">

    <!-- Header -->
    <div class="bg-orange-100 py-6 px-8 text-center">
      <h2 class="text-lg font-semibold text-orange-500">Task form</h2>
    </div>

    <!-- Form Body -->
    <div class="w-1/2 mx-auto mt-8">
      <div>

        {% if messages %}
        {% for message in messages %}
        <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
        {% endfor %}
        {% endif %}

      </div>
      <form method="POST">

        {% csrf_token %}
        {{ task_form }}
        {{ task_detail_form }}
        <button type="submit" class="mb-5 bg-green-600 px-3 py-2 text-white mt-2 rounded-md">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
